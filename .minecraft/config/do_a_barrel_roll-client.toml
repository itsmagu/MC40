
[general]
	mod_enabled = true

	[general.controls]
		switch_roll_and_yaw = true
		invert_pitch = false
		momentum_based_mouse = false
		show_momentum_widget = false
		#Allowed Values: VANILLA, TRIPLE_JUMP, HYBRID, HYBRID_TOGGLE
		activation_behaviour = "VANILLA"

	[general.banking]
		enable_banking = true
		#Range: 0.0 ~ 100.0
		banking_strength = 10.0

[sensitivity]

	[sensitivity.smoothing]
		#Range: 0.0 ~ 2.0
		smoothing_pitch = 1.0
		#Range: 0.0 ~ 2.0
		smoothing_yaw = 1.0
		#Range: 0.0 ~ 2.0
		smoothing_roll = 1.0

	[sensitivity.desktop]
		#Range: 0.0 ~ 2.0
		pitch = 1.0
		#Range: 0.0 ~ 2.0
		yaw = 1.0
		#Range: 0.0 ~ 2.0
		roll = 1.0

